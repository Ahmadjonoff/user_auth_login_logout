<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login va parolingizni kiriting:</h1>
    <form action="/" method="post">{% csrf_token %}
        <input type="text" name="login" placeholder="Login">
        <input type="password" name="parol" placeholder="Parol">
        <button type="submit">Kirish</button>
    </form>
    <br>
    <a href="/register/"><button>Ro`yxatdan o`tish</button></a>
</body>
</html>
